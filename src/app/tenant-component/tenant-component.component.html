<div>
    <h2>Hello</h2>
  
    <form #f="ngForm">
      <select name="state" [(ngModel)]="form.value.state">
        <option value="" disabled>Choose a state</option>
        <option *ngFor="let state of states" [ngValue]="state">
          {{ state.abbrev }}
        </option>
      </select>
    </form>
  
    <p>Form value: {{ f.value | json }}</p>
    <button (click)="fetchData()">Fetch data</button>
  </div>
